<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Entries</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #3a3a3a;
            color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .entries-container {
            width: 80%;
            max-width: 600px;
            background-color: #444;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        #entries-list {
            white-space: pre-wrap;
            background-color: #333;
            color: #fff;
            padding: 15px;
            border-radius: 5px;
            height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: #ff2d2d;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            font-weight: bold;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            background-color: #cc2424;
            transform: translateY(-3px);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="entries-container">
        <h2>Ticket Entries</h2>
        <div id="entries-list">Loading entries...</div>
        <button onclick="randomizeEntries()">Randomize Entries</button>
        <button onclick="copyEntries()">Copy Entries</button>
    </div>

    <script>
        // Function to load entries from the backend
        function loadEntries() {
            fetch('/entries')
                .then(response => response.json())
                .then(data => {
                    const entriesList = document.getElementById('entries-list');
                    if (data.entries) {
                        entriesList.textContent = data.entries.join('\\n');
                    } else {
                        entriesList.textContent = 'No entries available.';
                    }
                })
                .catch(error => {
                    console.error('Error fetching entries:', error);
                    document.getElementById('entries-list').textContent = 'Error loading entries.';
                });
        }

        // Function to randomize the entries
        function randomizeEntries() {
            const entriesList = document.getElementById('entries-list');
            let entries = entriesList.textContent.split('\\n');
            if (entries.length > 1) {
                entries = entries.sort(() => Math.random() - 0.5);
                entriesList.textContent = entries.join('\\n');
            }
        }

        // Function to copy entries to clipboard
        function copyEntries() {
            const entriesList = document.getElementById('entries-list');
            navigator.clipboard.writeText(entriesList.textContent)
                .then(() => alert('Entries copied to clipboard!'))
                .catch(error => console.error('Error copying entries:', error));
        }

        window.onload = loadEntries;
    </script>
</body>
</html>
