<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Export Raffle Participants</title>
    
    <!-- Google Fonts (Roboto for sleek typography) -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- Main Styles -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #3a3a3a;
            color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #444;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        header img {
            width: 225px;
            height: auto;
            animation: bounce 0.6s infinite ease-in-out;
            margin-bottom: 30px;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }

        .button {
            padding: 15px 30px;
            background-color: #ff2d2d;
            color: #fff;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2rem;
            text-align: center;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-top: 20px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #cc2424;
            transform: translateY(-3px);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        #output {
            margin-top: 30px;
            background-color: #333;
            color: #f0f0f0;
            padding: 15px;
            border-radius: 5px;
            width: 100%;
            max-width: 600px;
            height: 200px;
            overflow-y: auto;
            white-space: pre-wrap;
            position: relative;
        }

        #copy-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #ff2d2d;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        #copy-button:hover {
            background-color: #cc2424;
            transform: translateY(-2px);
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="/static/redlogo.png" alt="Redhunllef Logo">
        </header>
        <h1>Raffle Participants Export</h1>
        <p>Click the button below to generate a copyable list of participants, with each user's name repeated according to their ticket count. You can also randomize the list for added fairness.</p>
        <button class="button" onclick="exportParticipants()">Export Participants</button>
        <button class="button" onclick="randomizeParticipants()">Randomize List</button>
        <div id="output">
            No data generated yet.
            <button id="copy-button" onclick="copyToClipboard()" style="display: none;">Copy</button>
        </div>
    </div>

    <script>
        let participants = [];

        function exportParticipants() {
            fetch('/data')
                .then(response => response.json())
                .then(data => {
                    const topWagerers = data.top_wagerers;
                    participants = [];
                    for (const key in topWagerers) {
                        const user = topWagerers[key];
                        for (let i = 0; i < user.tickets; i++) {
                            participants.push(user.username);
                        }
                    }
                    document.getElementById('output').textContent = participants.join('\n');
                    document.getElementById('copy-button').style.display = 'block';
                })
                .catch(error => {
                    console.error('Error fetching participant data:', error);
                    document.getElementById('output').textContent = 'Error loading participant data.';
                });
        }

        function randomizeParticipants() {
            if (participants.length === 0) {
                document.getElementById('output').textContent = 'No data available to randomize. Please export participants first.';
                return;
            }
            for (let i = participants.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [participants[i], participants[j]] = [participants[j], participants[i]];
            }
            document.getElementById('output').textContent = participants.join('\n');
        }

        function copyToClipboard() {
            const outputElement = document.getElementById('output');
            const textToCopy = outputElement.textContent;
            navigator.clipboard.writeText(textToCopy).then(() => {
                alert('Copied to clipboard!');
            }).catch(err => {
                console.error('Error copying to clipboard:', err);
            });
        }
    </script>
</body>
</html>
