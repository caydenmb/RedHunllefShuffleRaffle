<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>404 - Page Not Found</title>

    <!-- Favicon (Logo) -->
    <link rel="icon" href="/static/redlogo.png" type="image/png">

    <!-- Google Fonts (Roboto for Clean, Consistent Typography) -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- Main Styles -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #3a3a3a;
            color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 15px;
            position: relative;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        header {
            margin-bottom: 20px;
        }

        header img {
            width: 225px;
            height: auto;
            animation: bounce 0.6s infinite ease-in-out;
            margin-bottom: 20px;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }

        header h1 {
            font-size: 3.5rem;
            color: #53fc18;
        }

        main {
            max-width: 600px;
            margin-bottom: 30px;
        }

        main h2 {
            font-size: 1.7rem;
            margin-bottom: 20px;
            color: #cccccc;
        }

        main p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #cccccc;
        }

        .button {
            padding: 12px 25px;
            background-color: #53fc18;
            color: black;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: transform 0.2s ease, background-color 0.3s ease;
            font-size: 1.1rem;
        }

        .button:hover {
            background-color: #44d114;
            transform: translateY(-3px);
        }

        footer {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #888;
        }

        footer a {
            color: #53fc18;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        #stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .stars-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #ffffff;
            border-radius: 50%;
        }

        @media (max-width: 768px) {
            header img {
                width: 180px;
            }

            header h1 {
                font-size: 3rem;
            }

            main h2 {
                font-size: 1.5rem;
            }

            .button {
                padding: 10px 20px;
                font-size: 1rem;
            }

            footer {
                font-size: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div id="stars">
        <div class="stars-overlay"></div>
    </div>

    <div class="container">
        <header>
            <a href="https://kick.com/redhunllef">
                <img src="/static/redlogo.png" alt="Redhunllef Logo">
            </a>
            <h1>404</h1>
        </header>

        <main>
            <h2>Oops! Page Not Found</h2>
            <p>The page you are looking for doesn’t exist. You can visit Redhunllef’s official livestream instead.</p>
            <a href="https://kick.com/redhunllef" class="button">Go to Redhunllef on Kick</a>
        </main>

        <footer>
            <p>&copy; 2024 Redhunllef Livestream. All Rights Reserved.</p>
            <p>Created by <a href="https://kick.com/gingrsnaps" target="_blank">GingrSnaps</a></p>
        </footer>
    </div>

    <script>
        const starsContainer = document.querySelector('.stars-overlay');
        const starsCount = 250;
        const stars = [];

        for (let i = 0; i < starsCount; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.top = Math.random() * starsContainer.offsetHeight + 'px';
            star.style.left = Math.random() * starsContainer.offsetWidth + 'px';
            starsContainer.appendChild(star);
            stars.push(star);
        }

        if (window.innerWidth > 768) {
            window.addEventListener('mousemove', (e) => {
                const { clientX, clientY } = e;
                stars.forEach(star => {
                    const xMovement = (clientX - window.innerWidth / 2) / 75;
                    const yMovement = (clientY - window.innerHeight / 2) / 75;
                    star.style.transform = `translate(${xMovement}px, ${yMovement}px)`;
                });
            });
        }
    </script>
</body>
</html>
